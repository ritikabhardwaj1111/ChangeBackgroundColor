<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  <style>
      .container{
        display: grid;
        grid-template-columns: repeat(4, auto);
        padding: 53px;
        width: 1300px;
        height: 500px;
        background-color: pink;
        margin: 6px auto;
      }

      .colorBox{
      height: 100px;
      width:  100px;
      border-radius: 60px;
      border: 3px solid black;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <div class="container" id="container">
    <div class="colorBox" style=" background-image: linear-gradient(red, #FF7F50)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(red, #FF7F50)'"></div>
    <div class="colorBox" style=" background-image: linear-gradient(#40E0D0, #0000FF)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#40E0D0, #0000FF)'"></></div>
    <div class="colorBox" style=" background-image: linear-gradient(#d4ac0d, #A52A2A)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#d4ac0d, #A52A2A)'"></div>
    <div class="colorBox" style=" background-image: linear-gradient(#40E0D0, #00FF00)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#40E0D0, #00FF00)'"></></div>
    <div class="colorBox" style=" background-image: linear-gradient(#601520, #D2691E)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#601520, #D2691E)'"></div>
    <div class="colorBox" style=" background-image: linear-gradient(#FFFF99, #0b83b7)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#FFFF99, #0b83b7)'"></></div>
    <div class="colorBox" style=" background-image: linear-gradient(#2db70b, #808000)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#2db70b, #808000)'"></div>
    <div class="colorBox" style=" background-image: linear-gradient(#6c3483 , #FFFFFF)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#6c3483 , #FFFFFF)'"></></div>
    <div class="colorBox" style=" background-image: linear-gradient(#d7dbdd , #ff7043)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#d7dbdd , #ff7043)'"></div>
    <div class="colorBox" style=" background-image: linear-gradient(#ef9a9a  , #A52A2A)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#ef9a9a , #A52A2A)'"></></div>
    <div class="colorBox" style=" background-image: linear-gradient(#d4e157 , #0000FF)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#d4e157 , #0000FF)'"></div>
    <div class="colorBox" style=" background-image: linear-gradient(#3e2723 , #25383C)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#3e2723 , #25383C)'"></></div>
    <div class="colorBox" style=" background-image: linear-gradient(#fdd835 , #FF7F50)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#fdd835 , #FF7F50)'"></div>
    <div class="colorBox" style=" background-image: linear-gradient(#66FF33 , #C36241)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#66FF33 , #C36241)'"></></div>
    <div class="colorBox" style=" background-image: linear-gradient(#FF66FF , #800517)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#FF66FF , #800517)'"></div>
    <div class="colorBox" style=" background-image: linear-gradient(#006633 , #7E587E)" onclick="document.getElementById('container').style.backgroundImage ='linear-gradient(#006633 , #7E587E)'"></></div>
</div>

  </body>
</html>
